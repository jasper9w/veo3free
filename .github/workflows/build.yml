name: Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-src/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build frontend
        run: |
          cd web-src
          npm ci
          npm run build

      - name: Build macOS app
        run: |
          uv sync
          uv run pyinstaller veo3free.spec --clean

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "veo3free" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "veo3free.app" 150 185 \
            --app-drop-link 450 185 \
            "veo3free-macos.dmg" \
            "dist/veo3free.app"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: veo3free-macos
          path: veo3free-macos.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-src/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build frontend
        run: |
          cd web-src
          npm ci
          npm run build

      - name: Build Windows exe
        run: |
          uv sync
          uv run pyinstaller veo3free.spec --clean

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: veo3free-windows
          path: dist/veo3free.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Package Windows build
        run: |
          cd veo3free-windows
          zip -r ../veo3free-windows.zip veo3free.exe

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          awk "/## \[${VERSION}\]/,/## \[/{if(/## \[${VERSION}\]/)p=1;else if(/## \[/)p=0;if(p)print}" CHANGELOG.md > release_notes.md
          # 如果没有找到版本说明，使用默认内容
          if [ ! -s release_notes.md ]; then
            echo "## $VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "查看完整更新: [完整更新日志](https://github.com/jasper9w/veo3free/compare/v1.1.14...v${VERSION})" >> release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            veo3free-macos/veo3free-macos.dmg
            veo3free-windows.zip
          body_path: release_notes.md
          generate_release_notes: false